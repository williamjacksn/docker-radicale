services:
  pip-compile:
    entrypoint:
      - /home/python/venv/bin/pip-compile
    image: ghcr.io/williamjacksn/pip-tools:py3.12
    init: true
    volumes:
      - ./:/home/python/docker-radicale
    working_dir: /home/python/docker-radicale

  shell:
    entrypoint:
      - /bin/bash
    image: ghcr.io/williamjacksn/radicale
    init: true
    volumes:
      - ./:/home/python/docker-radicale
    working_dir: /home/python/docker-radicale
